<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student information </title>
</head>
<body>
    <h1> Student Information Form</h1>
    <label for="email">Enter your email id</label>
    <input type="email" id="email" name="email" required placeholder="abcd@gmail.com">
    <br>
    <br>
    <label for="first_name">First name</label>
    <input type="text" id="first_name" name="first_name" required>
    <label for="second_name">Second name</label>
    <input type="text" id="second_name" name="second_name" required>
    <br>
    <br>
    <label>Gender:</label>
    <input type="radio" id="male" name="student_gender" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="student_gender" required>
    <label for="female">Female</label>
    <input type="radio" id="Others" name="student_gender" required>
    <label for="Others">Others</label>
    <br>
    <br>
    <label for="USN_number"> USN number</label>  
    <input type="text" id="USN_number" name="USN_number">
    <br>
    <br>
    <label for="student_birthdate">Sudent Birthdate</label>
    <input type="date" id="student_birthdate" name="student_birthdate" required>
    <br>
    <br>
    <label for="Address">Address</label>
    <textarea rows="10" id="Address" name="Address"></textarea required>
    <br>
    <br>
    <input type="submit" value="submit">
</body>
</html>
